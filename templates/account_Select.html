<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/account_Select.css') }}"
    />
     <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
</head>
<body>
    <div class="ambient-glow"></div>

    <div class="floor-light"></div>

    <div class="back-btn">
      <a href="{{ url_for('views.FirstPage') }}" class="arrow"> <i class="bi bi-box-arrow-left"></i> Back to Home</a>
    </div>

    <h1 class="title">Who's using?</h1>

    <div class="svg-container">
        <svg width="100%" height="100%" viewBox="0 0 1000 500" preserveAspectRatio="none">
            <defs>
                <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:var(--jio-blue);" />
                    <stop offset="100%" style="stop-color:var(--hotstar-pink);" />
                </linearGradient>

                <mask id="fadeEdges">
                    <linearGradient id="maskGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="black" />
                        <stop offset="15%" stop-color="white" />
                        <stop offset="85%" stop-color="white" />
                        <stop offset="100%" stop-color="black" />
                    </linearGradient>
                    <rect width="100%" height="100%" fill="url(#maskGrad)" />
                </mask>
            </defs>

            <path class="shallow-curve" d="M 0,285 Q 500,335 1000,285" />
        </svg>
    </div>

    <div class="profiles">
        
    </div>

    <script src="{{ url_for('static', filename='js/account_Select.js') }}"></script>

</body>
</html>
