<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/Home.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body>

    <div class="user-name" data-value="{{ name }}"></div>
    <div class="user-id" data-value="{{ id }}"></div>
    <div class="user-role" data-value="{{ role }}"></div>

    <div class="container">
      <div class="head-part">
        <header>
          <h1 class="logo" onclick="location.reload();">CourseBridge</h1>

          <div class="search">
            <div class="search-box">
              <span class="search-icon">
                <i class="bi bi-search"></i>
              </span>
              <input type="text" id="search" placeholder="Search course" />
            </div>

            <div id="suggestions"></div>
          </div>

          <nav>
            <a href="#">About</a>
            <a href="#">Features</a>
            <a href="#">Resourses</a>
            <a href="{{ url_for('FirstPage') }}">
             
              <i class="bi bi-box-arrow-right"> </i> 
              <p>logout</p>
              
            </a>
          </nav>
        </header>
      </div>


      <div class="profile-box">
          <button type="button" onclick="profile()" class="btn-Profile" href="#"> <i class="bi bi-person"></i> <p>Profile</p> </button>
      </div>

      <div class="user-box">
        <p class="user-text">Welcome,<span> {{name}}! </span></p>
        <p class="slogan">Explore new skills and grow your knowledge.</p>

        <spline-viewer
          class="animation"
          url="https://prod.spline.design/TcXA9gwuHkVeWNy8/scene.splinecode"
        ></spline-viewer>
      </div>

      <div class="category">
        <div data-value="Web Development" class="category1 box">
          <img class="icons" src="{{ url_for('static', filename='css/website.png') }}" alt=".">
          <p>
            Web <br />
            Development
          </p>
        </div>

        <div data-value="Data Science" class="category2 box">
          <img class="icons" src="{{ url_for('static', filename='css/dataScience.png') }}" alt=".">
          <p>
            Data <br />
            Science
          </p>
        </div>
        <div data-value="Programming" class="category3 box">
          <img class="icons" src="{{ url_for('static', filename='css/programming.png') }}" alt=".">
          <p>
            Programming
          </p>
        </div>
        <div data-value="Machin Learning" class="category4 box">
          <img class="icons" src="{{ url_for('static', filename='css/ML.jpg') }}" alt=".">
          <p>
            Machin <br />
            Learning
          </p>
        </div>
        <div data-value="other" class="category5 box">
          <p>
            All <br> Courses
          </p>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.12.28/build/spline-viewer.js"
    ></script>

    <script src="{{ url_for('static', filename='js/Home.js') }}"></script>
  </body>
</html>
