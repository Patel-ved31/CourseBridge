<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/Home.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    
    
  </head>
  <body style="background-color: black;">
    <div class="user-name" data-value="{{ name }}"></div>
    <div class="user-id" data-value="{{ id }}"></div>
    <div class="user-role" data-value="{{ role }}"></div>

    <div class="container1">
      <div class="head-part">
        <header>
          <h1 class="logo" onclick="location.reload()">CourseBridge</h1>

          <div class="search">
            <div class="search-box">
              <span class="search-icon">
                <i class="bi bi-search"></i>
              </span>
              <input type="text" id="search" placeholder="Search course" />
            </div>

            <div id="suggestions"></div>
          </div>

          <nav>
            <div class="dropdown">
              <button
                class="btn bg-transparent text-light dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                style="display: flex; justify-content: center; align-items: center;"
              >
                <p id="sub-toggle">Subscriptions</p>
              </button>
              <ul class="dropdown-menu  ">
                {% for Subscription in subscriptions %}
                <li><button class="dropdown-item text-light fs-5 p-2" onclick="goToFullPage(this)" type="button" data-value="{{ Subscription[1] }}"> {{ Subscription[0] }}</button></li>
                {% endfor %}
              </ul>
            </div>
            <div onclick="logout()" class="logout">
              <i class="bi bi-box-arrow-right"> </i>
              <p>logout</p>
            </div>
          </nav>
        </header>
      </div>

      <div class="profile-box">
        <button type="button" onclick="profile()" class="button-Profile" href="#">
          <i class="bi bi-person"></i>
          <p>Profile</p>
        </button>
      </div>

      <div class="user-box">
        <p class="user-text">Welcome,<span> {{name}}! </span></p>
        <p class="slogan">Explore new skills and grow your knowledge.</p>

        <spline-viewer
          class="animation"
          url="https://prod.spline.design/TcXA9gwuHkVeWNy8/scene.splinecode"
        ></spline-viewer>
      </div>

      <div class="category">
        <div data-value="Web Development" class="category1 box">
          <img
            class="icons"
            src="{{ url_for('static', filename='css/website.png') }}"
            alt="."
          />
          <p>
            Web <br />
            Development
          </p>
        </div>

        <div data-value="Data Science" class="category2 box">
          <img
            class="icons"
            src="{{ url_for('static', filename='css/dataScience.png') }}"
            alt="."
          />
          <p>
            Data <br />
            Science
          </p>
        </div>
        <div data-value="Programming" class="category3 box">
          <img
            class="icons"
            src="{{ url_for('static', filename='css/programming.png') }}"
            alt="."
          />
          <p>Programming</p>
        </div>
        <div data-value="Machin Learning" class="category4 box">
          <img
            class="icons"
            src="{{ url_for('static', filename='css/ML.jpg') }}"
            alt="."
          />
          <p>
            Machine <br />
            Learning
          </p>
        </div>
        <div data-value="other" class="category5 box">
          <p>
            All <br />
            Courses
          </p>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.12.28/build/spline-viewer.js"
    ></script>

    <script src="{{ url_for('static', filename='js/Home.js') }}"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
