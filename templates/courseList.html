    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"

  <body>
    <div class="container1">
      <div class="head-part">
        <header>
          <h1 class="logo" onclick="goToHome()">CourseBridge</h1>

          <div class="search">
            <div class="search-box">
              <span class="search-icon">
                <i class="bi bi-search"></i>
              </span>
              <input
                type="text"
                id="search"
                placeholder="Search course"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
                onblur="removeSugg()"
              />
            </div>

            <div id="suggestions"></div>
          </div>

          <nav>
            <div class="dropdown">
              <button
                class="btn bg-transparent text-light dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                style="
                  display: flex;
                  justify-content: center;
                  align-items: center;
                "
              >
                <p id="sub-toggle">Subscriptions</p>
              </button>
              <ul class="dropdown-menu">
                {% for Subscription in subscriptions %}
                <li>
                  <button
                    class="dropdown-item text-dark fs-5 p-2"
                    onclick="goToFullPage(this)"
                    type="button"
                    data-value="{{ Subscription[1] }}"
                  >
                    {{ Subscription[0] }}
                  </button>
                </li>
                {% endfor %}
              </ul>
            </div>
            
          </nav>
        </header>
      </div>

      <div class="content">
        {% for course in courses %} {% if course[5] not in bookmarks %}
        <div class="course1 box" data-value="{{ course[5] }}">
          <div class="course-img">
            <img
              src="{{ url_for('static', filename='uploads/thumbnails/' + course[4]) }}"
              alt="Course thumbnail"
            />
          </div>
          <div class="course-content">
            <p class="course-title">{{course[2]}}</p>
            <p class="course-des">{{course[0]}}</p>
            <p class="course-price">₹{{course[3]}}</p>
          </div>

          <button type="button" class="bookmark text-dark" data-value="1">
            <i class="bi bi-bookmark"></i>
          </button>
        </div>
        {% else %}
        <div class="course1 box" data-value="{{ course[5] }}">
          <div class="course-img">
            <img
              src="{{ url_for('static', filename='uploads/thumbnails/' + course[4]) }}"
              alt="Course thumbnail"
            />
          </div>
          <div class="course-content">
            <p class="course-title">{{course[2]}}</p>
            <p class="course-des">{{course[0]}}</p>
            <p class="course-price">₹{{course[3]}}</p>
          </div>

          <button type="button" class="bookmark text-dark" data-value="2">
            <i class="bi bi-bookmark-fill"></i>
          </button>
        </div>
        {% endif %} {% endfor %}
