<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/learner_profile.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="head-part">
        <header>
          <h1 class="logo" onclick="goToHome()">CourseBridge</h1>

          <nav>
            <a href="#">About</a>
            <a href="#">Features</a>
            <a href="#">Resourses</a>
            <a href="#">Contect</a>
          </nav>
        </header>
      </div>

      <div class="main-section">
        <div class="user-details">
          <div class="photo">
            <img src="{{ url_for('static', filename='uploads/profilePIC/' + profile) }}" alt="">
          </div>
          <div class="user-name">{{name}}</div>
        </div>

        <div class="heading">
          <p>
            <span class="bookmarked-course active">Bookmark</span>
          </p>
        </div>

        <div class="user-bookmarks">
          <div class="content">
            {% for course in bookmarks %}
            <div class="course1 box" data-value="{{ course[5] }}">
              <div class="course-img">
                <img
                  src="{{ url_for('static', filename='uploads/thumbnails/' + course[4]) }}"
                  alt="Course thumbnail"
                />
              </div>
              <div class="course-content">
                <p class="course-title">{{course[2]}}</p>
                <p class="course-des">{{course[0]}}</p>
                <p class="course-price">â‚¹{{course[3]}}</p>
              </div>

              <button type="button" class="bookmark" data-value="1">
                <i class="bi bi-bookmark-fill"></i>
              </button>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>

    <script
      src="{{ url_for('static', filename='js/learner_profile.js') }}"></script>
  </body>
</html>
