<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />

</head>

<body>

<div class="container-fluid p-0">
    
  <div class="row g-0 min-vh-100">

    <div class="col-md-6 d-none d-md-flex left"></div>

    <div class="col-md-6 col-12 right">

      <img src="static\css\main-logo.png" class="logo" alt="logo">

      <form class="form-box">
        <div class="login-form">

          <div class="form-floating mb-4">
            <input type="text" class="form-control" placeholder="Username">
            <label>Username</label>
          </div>

          <div class="form-floating mb-4">
            <input type="password" class="form-control" placeholder="Password">
            <label>Password</label>
          </div>

          <button class="btn btn-dark w-100 fs-3 mb-3">Sign In</button>

          <p class="text-center large">
            New Here? <a href="{{ url_for('signUp') }}">Sign Up</a>
          </p>

        </div>
      </form>

    </div>
  </div>
</div>

</body>
</html>
