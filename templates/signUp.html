<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up | CourseBridge</title>
    <!-- <link rel="stylesheet" href="signUp.css"> -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/signUp.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <img
      class="img-gradient"
      src="{{ url_for('static', filename='css/gradient.png') }}"
      alt="..."
    />
    <div class="layer-blur"></div>

    <div class="back-btn">
      <a href="{{ url_for('views.FirstPage') }}" class="arrow"> Home</a>
    </div>

    <div class="auth-container">
      <header>
        <h1 class="logo-text">CourseBridge</h1>
      </header>

      <!-- LEFT : 3D ANIMATION -->
      <spline-viewer
        class="design-3d"
        url="https://prod.spline.design/PvdCRAnsIjNFoGHY/scene.splinecode"
      ></spline-viewer>

      <!-- RIGHT : SIGNUP FLOW -->
      <div class="auth-right">
        <h1>Create Account</h1>
        <p class="sub-text">Verify your email to join CourseBridge.</p>

        <!-- STEP 1 : EMAIL VERIFY -->
        <div class="email-varify">
          <input
            type="email"
            id="floatingEmail"
            placeholder="Email address"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
          />
          <p class="Error"></p>
          <button type="button" class="send-otp-btn" onclick="sendOTP()">
            Send OTP
          </button>
        </div>

        <!-- STEP 2 : OTP VERIFY -->
        <div class="otp-box" style="display: none">
          <div class="otp-number">
            <input
              type="text"
              onkeypress="otp(this, event)"
              name="one"
              id="one"
              placeholder="X"
            />
            <input
              type="text"
              onkeypress="otp(this, event)"
              name="two"
              id="two"
              placeholder="X"
            />
            <input
              type="text"
              onkeypress="otp(this, event)"
              name="three"
              id="three"
              placeholder="X"
            />
            <input
              type="text"
              onkeypress="otp(this, event)"
              name="four"
              id="four"
              placeholder="X"
            />
            <input
              type="text"
              onkeypress="otp(this, event)"
              name="five"
              id="five"
              placeholder="X"
            />
            <input
              type="text"
              onkeypress="otp(this, event)"
              name="six"
              id="six"
              placeholder="X"
            />
          </div>

          <div class="error" style="color: red"></div>

          <button type="button" class="varify-btn" onclick="verifyOTP()">
            Verify OTP
          </button>

          <p id="timerText">Resend OTP in 30s</p>
          <button id="resendBtn" onclick="resendOTP()" disabled>
            Resend OTP
          </button>
        </div>

        <!-- STEP 3 : USER DETAILS -->
        <form
          class="detail-form"
          style="display: none"
          onsubmit="submitForm(event)"
        >
          <input type="hidden" id="hiddenEmail" />

          <span><i class="bi bi-person"></i></span>
          <input
            type="text"
            id="floatingUsername"
            placeholder="Username"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
          />
          <p class="UserNameError"></p>

          <span><i class="bi bi-key"></i></span>
          <input type="password" id="floatingPassword" placeholder="Password" />
          <p class="PasswordError"></p>

          <div class="role-box">
            <div>
              <input
                type="radio"
                id="Learner"
                name="radioDefault"
                value="Learner"
                checked
              />
              <label for="Learner">Learner</label>
            </div>

            <div>
              <input
                type="radio"
                id="Creator"
                name="radioDefault"
                value="Creator"
              />
              <label for="Creator">Creator</label>
            </div>
          </div>
          <p class="RoleError"></p>

          <div class="form-group">
            <label for="thumbnail">Profile Picture</label>
            <input
              type="file"
              id="thumbnail"
              name="thumbnail"
              accept="image/*"
            />
          </div>
          <p class="ProfileError"></p>

          <button class="submit-btn" type="submit">Create Account</button>

          <p class="switch">
            Already have an account? <a href="/login">Login</a>
          </p>
        </form>
      </div>
    </div>

    <!-- <script src="signUp.js"></script> -->
    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.12.28/build/spline-viewer.js"
    ></script>

    <script src="{{ url_for('static', filename='js/signUp.js') }}"></script>
  </body>
</html>
