<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/admin.css') }}"
    />
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">AdminPanel</div>
            <ul class="menu">
                <li class="menu-item active" data-tab="reports">
                    <i class="bi bi-flag"></i> Reports
                </li>
                <li class="menu-item" data-tab="courses">
                    <i class="bi bi-book"></i> Courses
                </li>
                <li class="menu-item" data-tab="users">
                    <i class="bi bi-people"></i> Users
                </li>
            </ul>
            <div class="logout" onclick="window.location.href='/'">
                <i class="bi bi-box-arrow-left"></i> Logout
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <header>
                <h1 id="page-title">Reports</h1>
                <div class="search-box">
                    <i class="bi bi-search"></i>
                    <input type="text" id="adminSearch" placeholder="Search...">
                </div>
            </header>

            <!-- Reports Section -->
            <section id="reports-section" class="tab-content active">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Course</th>
                                <th>Reporter</th>
                                <th>Categories</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody id="reports-table-body">
                            <!-- JS Injected -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Courses Section -->
            <section id="courses-section" class="tab-content">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Creator</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="courses-table-body">
                            <!-- JS Injected -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Users Section -->
            <section id="users-section" class="tab-content">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <!-- JS Injected -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>

</body>
</html>
